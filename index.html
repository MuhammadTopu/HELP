<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Installation Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .video-container {
            max-width: 640px;
            margin: 20px auto;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        iframe {
            width: 100%;
            height: 360px;
            border-radius: 10px;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="hONE">SQL Installation for Windows</h1>
    <div class="video-container">
        <iframe id="videoFrame"
            src="https://player.vimeo.com/video/1056405203?h=86912f7c0d&background=1" 
            frameborder="0"
            allow="autoplay; fullscreen; encrypted-media"
            title="SQL Installation Video">
        </iframe>
    </div>

    <div class="controls">
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
        <button onclick="muteVideo()">Mute</button>
        <button onclick="unmuteVideo()">Unmute</button>
        <button onclick="seekBackward()">⏪ Backward 10s</button>
        <button onclick="seekForward()">⏩ Forward 10s</button>
        <button onclick="mac()">MAC</button>
        <button onclick="toggle()" id="togglee">Windows</button>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        const iframe = document.getElementById("videoFrame");
        const player = new Vimeo.Player(iframe);
        const h1 = document.getElementById("hONE");

        function playVideo() {
            player.play();
        }

        function pauseVideo() {
            player.pause();
        }

        function muteVideo() {
            player.setVolume(0);
        }

        function unmuteVideo() {
            player.setVolume(1);
        }
        function seekForward() {
            player.getCurrentTime().then(time => {
                player.setCurrentTime(time + 10);
            });
        }

        function seekBackward() {
            player.getCurrentTime().then(time => {
                player.setCurrentTime(Math.max(time - 10, 0)); // Prevent negative time
            });
        }

        function mac() {
            iframe.src = "https://player.vimeo.com/video/1056405488?h=870df0314f&background=1";
            h1.innerHTML = "SQL Installation for MAC";
        }

        function Win() {
            iframe.src = "https://player.vimeo.com/video/1056405203?h=86912f7c0d&background=1";
            h1.innerHTML = "SQL Installation for Windows";
        }
    </script>
</body>
</html>
